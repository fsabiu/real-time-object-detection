<!DOCTYPE html>
<html>

<head>
    <title>Drone Detector HLS + ID3 Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #container {
            position: relative;
            width: 1280px;
            height: 720px;
            border: 2px solid #333;
        }

        video {
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-family: monospace;
            white-space: pre;
        }

        #metadata-log {
            width: 1280px;
            height: 200px;
            overflow-y: scroll;
            background: #222;
            border: 1px solid #444;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
        }

        .timestamp {
            color: #888;
        }

        .json-data {
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>Drone Detector HLS Stream</h1>
    <div id="container">
        <video id="video" controls muted autoplay></video>
        <div id="overlay">Waiting for metadata...</div>
    </div>
    <div id="metadata-log"></div>

    <script>
        var video = document.getElementById('video');
        var overlay = document.getElementById('overlay');
        var log = document.getElementById('metadata-log');

        if (Hls.isSupported()) {
            var hls = new Hls({
                debug: true,
                enableWorker: true,
                lowLatencyMode: true,
            });

            // Connect to direct HLS output served by Python HTTP server
            hls.loadSource('http://localhost:8001/hls_output/index.m3u8');
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
                logMessage("Manifest parsed, playing...");
            });

            // Listen for ID3 tags
            hls.on(Hls.Events.FRAG_PARSING_METADATA, function (event, data) {
                // data.samples is an array of metadata samples
                data.samples.forEach(function (sample) {
                    // sample.data is a Uint8Array
                    // Decode it
                    try {
                        var text = new TextDecoder("utf-8").decode(sample.data);
                        // ID3 tags often have headers/padding. Look for JSON.
                        var jsonStart = text.indexOf('{');
                        var jsonEnd = text.lastIndexOf('}');

                        if (jsonStart >= 0 && jsonEnd > jsonStart) {
                            var jsonStr = text.substring(jsonStart, jsonEnd + 1);
                            var metadata = JSON.parse(jsonStr);

                            updateOverlay(metadata);
                            logMessage("ID3: " + jsonStr, true);
                        } else {
                            // Might be raw text or other ID3 frames
                            logMessage("Raw Metadata: " + text);
                        }
                    } catch (e) {
                        console.error("Error parsing metadata:", e);
                    }
                });
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("fatal network error encountered, try to recover");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("fatal media error encountered, try to recover");
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });
        } else {
            logMessage("HLS not supported in this browser!");
        }

        function updateOverlay(data) {
            var html = "Frame: " + (data.frame || "N/A") + "\n";
            html += "Detections: " + (data.detection_count || 0) + "\n";
            if (data.telemetry) {
                html += "Lat: " + (data.telemetry.latitude || "N/A") + "\n";
                html += "Lon: " + (data.telemetry.longitude || "N/A") + "\n";
                html += "Alt: " + (data.telemetry.altitude || "N/A");
            }
            overlay.innerText = html;
        }

        function logMessage(msg, isJson) {
            var div = document.createElement('div');
            div.className = 'log-entry';
            var time = new Date().toLocaleTimeString();
            var content = isJson ? '<span class="json-data">' + msg + '</span>' : msg;
            div.innerHTML = '<span class="timestamp">[' + time + ']</span> ' + content;
            log.insertBefore(div, log.firstChild);
        }
    </script>
</body>

</html>
